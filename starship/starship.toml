[username]
show_always = true
# fg_name
style_user = "fg:#C8C093"
# fg_warn
style_root = "fg:#C47463"
# bg_user
format = "[$user](bg:#15151D $style)"

[hostname]
ssh_only = true
ssh_symbol = "üåê"
# bg_user fg_detail
style = "bg:#15151D fg:#8BA4B0"
format = "[ $ssh_symbol $hostname]($style)"

[memory_usage]
threshold = 75
# fg_warn
style = "bg:#1F1F28 fg:#C47463"
format = "[($ram/$ram_pct)]($style)"

[directory]
style = "bg:#1F1F28"
repo_root_style = 'fg:#C8C093'
read_only = "üîí"
read_only_style = 'fg:#C4746E'
truncate_to_repo = true
truncation_length = 2
truncation_symbol = "‚Ä¶/"
format = "[ $path]($style)[$read_only ]($read_only_style)"

[git_branch]
symbol = "Ôêò"
style = "bg:#2A2A37"
format = "[ $symbol $branch($remote_branch)]($style)"
truncation_length = 4
truncation_symbol = "‚Ä¶"

[git_status]
style = "bg:#FCA17D"
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
format = "[ ($all_status$ahead_behind)]($style)"

[git_commit]
style = "bg:#FCA17D"
tag_symbol = "üè∑Ô∏è"
format = "[ $tag_symbol($hash|$tag) ]($style)"

[c]
symbol = "Óòù" 
# bg_lang fg_default
style = "bg:#363646 fg:#C5C9C5"
version_format = "v${minor}"
format = " [ $symbol (]($style)[$version]($style fg:#C8C093)[|]($style)[$name]($style fg:#8BA4B0)[)]($style)"

[golang]
symbol = "Óòß"
# bg_lang fg_default
style = "bg:#363646 fg:#C5C9C5"
# fg_warn
not_capable_style = "fg:#C4746E"
version_format = "v${minor}"
# fg_name fg_detail
format = " [ $symbol (]($style)[$version]($style fg:#C8C093)[|]($style)[$mod_version]($style fg:#8BA4B0)[)]($style)"

[rust]
symbol = "ü¶Ä"
# bg_lang fg_default
style = "bg:#363646 fg:#C5C9C5"
version_format = "v${minor}"
# fg_name fg_detail
format = " [ $symbol (]($style)[$version]($style fg:#C8C093)[|]($style)[$toolchain]($style fg:#8BA4B0)[)]($style)"

[python]
symbol = "üêç"
# bg_lang fg_default
style = "bg:#363646 fg:#C5C9C5"
version_format = "v${minor}"
# fg_name fg_detail
format = " [ $symbol (]($style)[$version]($style fg:#C8C093)[|]($style)[$virtualenv]($style fg:#8BA4B0)[)]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#54546D"
format = '[[ $time ](bg:#54546D)]($style)'
